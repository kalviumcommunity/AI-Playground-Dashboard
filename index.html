<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Playground Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    #app {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    textarea, input, select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
    .output {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 10px;
      margin-top: 20px;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>ðŸ§  AI Playground Dashboard</h1>

    <label for="systemPrompt">System Prompt</label>
    <textarea id="systemPrompt" placeholder="e.g., You are a helpful assistant"></textarea>

    <label for="userPrompt">User Prompt</label>
    <textarea id="userPrompt" placeholder="Type your question..."></textarea>

    <label>Prompt Mode</label>
    <select id="mode">
      <option value="zero">Zero-Shot</option>
      <option value="one">One-Shot</option>
      <option value="multi">Multi-Shot</option>
    </select>

    <label>Temperature</label>
    <input type="number" id="temperature" step="0.1" min="0" max="1" value="0.7">

    <label>Top P</label>
    <input type="number" id="topP" step="0.1" min="0" max="1" value="0.9">

    <label>Top K</label>
    <input type="number" id="topK" step="1" min="1" max="50" value="40">

    <button onclick="sendPrompt()">Send</button>
    <button onclick="clearOutput()">Clear</button>

    <div class="output" id="output">Response will appear here...</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
